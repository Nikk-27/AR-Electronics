<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>AR Electronics Website</title>
    <link rel="stylesheet" href="/css/style1.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="/AR-Electronics/img/logo.png" alt="" class="logo">
            <nav>
                <ul>
                    <li><a href="">AR Electronics</a></li>
                    <li><a href="">Download</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
            </nav>
            <img src="/AR-Electronics/img/menu.png" alt="" class="menu-icon">
        </div>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/AR-Electronics/img/1.jpeg" alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item">
                    <img src="/AR-Electronics/img/2.jpeg" alt="Chicago" style="width:100%;">
                </div>

                <div class="item">
                    <img src="/AR-Electronics/img/3.jpeg" alt="New york" style="width:100%;">
                </div>

                <div class="item">
                    <img src="/AR-Electronics/img/4.jpeg" alt="New york" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div>
            <h3>Our Products</h3>
        </div>
        <br><br>
        <div class="products">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <img class="card-img-top" src="/AR-Electronics/img/GlassStreetHousing.jpeg" alt="GLASS STREET HOUSING">
                        <div class="card-body">
                            <h5 class="card-title">GLASS STREET HOUSING</h5>
                            <a href="/AR-Electronics/templates/glass_street_housing.html" class="btn btn-primary">View</a>

                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <img class="card-img-top" src="/AR-Electronics/img/SlimFloodLight.jpeg" alt="SLIM FLOOD HOUSING">
                        <div class="card-body">
                            <h5 class="card-title">SLIM FLOOD HOUSING</h5>
                            <a href="/AR-Electronics/templates/slim_flood_light.html" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <img class="card-img-top" src="/AR-Electronics/img/BackChawkFlood.jpeg" alt="BACK CHAWK FLOOD">
                        <div class="card-body">
                            <h5 class="card-title">BACK CHAWK FLOOD</h5>
                            <a href="/AR-Electronics/templates/back_chawk_flood.html" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <img class="card-img-top" src="/AR-Electronics/img/LenseStreetLights2.jpeg" alt="LENSE STREET LIGHTS">
                        <div class="card-body">
                            <h5 class="card-title">LENSE STREET LIGHTS</h5>
                            <a href="/AR-Electronics/templates/lense_street_light.html" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
